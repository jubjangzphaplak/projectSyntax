<script>
    
    var test = ''
    function xmltest() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                myFunction(this);
            }
        };
        xhttp.open("GET", "newuc.xml", true);
        xhttp.send();
    }

    function myFunction(xml) {
        var x, i, xmlDoc, txt;
        xmlDoc = xml.responseXML;
        txt = "";

        x = xmlDoc.getElementsByTagName('Condition');
        var ucxml = [];

        for (i = 0; i < x.length; i++) {
            txt += x[i].getAttribute('value');

            ucxml.push(txt);



        } 
        console.log(ucxml);

        
        no = 1;
        var pattID = /\d/g;
        var strID = "[0-9][0-9][0-9]";

        var descript = "User ID";
        var tpyeid = "integer(3)";

        var Array = ucxml[0].match(pattID);
        document.getElementById("demo").innerHTML = Array;  
        document.getElementById("showperid").innerHTML = "";
        document.getElementById("displayid").innerHTML = disid;
        document.getElementById("displaydes").innerHTML = descript;
        document.getElementById("displaytypeid").innerHTML = tpyeid;
        // var no = 1;
